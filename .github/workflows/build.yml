# This is a basic workflow to help you get started with Actions
name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # other steps for building, testing, etc.
      - name: Deploy
        env:
          PAT_TOKEN: ${{ secrets.TKA }}
        run: |
          npm run build

          # Authenticate with GitHub using the PAT
          echo "${{ secrets.TKA }}" | gh auth login --with-token

          # Set the target branch for deployment
          TARGET_BRANCH=gh-pages

          # Create an empty branch if it doesn't exist already
          git checkout -B $TARGET_BRANCH

          # Delete all existing files on the target branch
          git rm -rf .

          # Copy the built assets to the target branch
          cp -R dist/* .

          # Commit the changes and push to GitHub
          git add .
          git commit -m "Deployed website"
          git push origin $TARGET_BRANCH
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'dist' folder
        run: |
          npm install
          npm run build
          npm run export
          touch out/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
